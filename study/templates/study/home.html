{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STUDY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar mb-4" style="background-color: #5590e9;">
        <div class="container-fluid">
          <span class="navbar-text">
            <h5>STUDY - Desafie seus conhecimentos utilizando IA</h5>
          </span>
        </div>
    </nav>


    <main>
        <div style="display: flex; align-items: center; justify-content: center;">
          <h1>Olá!</h1>
        </div>
        <div style="display: block;">
          <h5 style="display: flex; align-items: center; justify-content: center;">Pronto para o desafio?</h5>

          <h5 style="display: flex; align-items: center; justify-content: center;">Digite o assunto que você deseja</h5>

          <h5 style="display: flex; align-items: center; justify-content: center;"> e escolha a dificuldade das perguntas</h5>
        
          <div style="display: flex; align-items: center; justify-content: center;">
            <form method="POST">
              {% csrf_token %}

              {{ form|crispy }}

              <button type="submit" class="btn btn-primary">OK</button>
            </form>
          </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
